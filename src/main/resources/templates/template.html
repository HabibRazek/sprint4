<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">

<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript"
        src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<head>
    <meta charset="utf-8">
    <title>Drugs Management</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Drugs Management</a>
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{ListeDrugs}" >Home</a>
        </li>
        <!-- Dropdown -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbar-drop" data-toggle="dropdown">

            </a>
            <div class="dropdown-menu">
                <a  sec:authorize="hasAnyRole('ADMIN','AGENT')" class="dropdown-item" th:href="@{showCreate}">Add</a>
                <a class="dropdown-item" th:href="ListeDrugs">List</a>
            </div>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbar-drop" data-toggle="dropdown">
                Drugs Category
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" th:href="@{Create}">Add</a>
                <a class="dropdown-item" th:href="ListeDrugCategories">List</a>
            </div>
        </li>
    </ul>

    <ul class="navbar-nav ml-auto" >
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                <span sec:authentication="name"></span>
            </a>
            <div class="dropdown-menu">
                <a sec:authorize="!isAuthenticated()" class="dropdown-item"
                   th:href="@{login}">login</a>
                <a sec:authorize="isAuthenticated()" class="dropdown-item"
                   th:href="@{logout}">logout</a>
                <a class="dropdown-item" href="#">Profile</a>
            </div>
        </li>
    </ul>
</nav>
<section layout:fragment="Mycontent" >
</section>

</html>
